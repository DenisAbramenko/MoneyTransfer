spring.application.name=MoneyTransfer
server.port=8080
server.servlet.context-path=/transfer

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/moneytransfer
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.org.example.moneytransfer=INFO
logging.file.name=moneytransfer.log
